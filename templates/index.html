<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "stylesheet" href = "..//static/home.css">
    <title>Cover Letter Generator</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="form-group">
      <form action = "/submit" method = "POST">
        <label for = "Company">Company</label>
        <input type = "text" placeholder = "Company Name" name = "comp_name"><br><br>
        <label for = "Job Title">Job Title</label>
        <input type = "textarea" placeholder = "Job Title" name = "job_title"><br><br>
        <label for = "Job Description">Job Description</label>
        <input type = "text" placeholder = "Job Description" name = "job_desc"><br><br>
        <label for = "Work History">Work History</label>
        <input type = "textarea" placeholder = "Work History" name = "work_exp"><br><br>
      </form>
    </div>
    <input type = "submit" value = "Submit" class = "button">
    <input type = "reset" value = "Reset" class = "button">
  </body>
</html>
